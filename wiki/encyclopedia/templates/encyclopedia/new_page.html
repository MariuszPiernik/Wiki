{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>Create new page!</h1>
    {%for msg in messages%}
        {{msg}}
    {%endfor%}
    <form action="{% url 'new_page' %}" method="post">
        {% csrf_token %}
        <div><p>{{ form }}</p></div>
        <p><input type="submit" value="Submit"></p>
    </form>

{% endblock %}
